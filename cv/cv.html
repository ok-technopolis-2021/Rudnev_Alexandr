<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My CV</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
<div class="cv">
    <section class="cv-info">
        <section class="cv-info-general">
            <section class="cv-info-general-avatar">
                <img id="avatar" src="assets/view/avatar.png" alt="my_avatar">
            </section>
            <section class="cv-info_general-name">
                Sasha Rudnev
            </section>
            <section class="cv-info-general-position">
                Idler
            </section>
            <section class="cv-info-general-links">
                <section class="cv-info-general-links-github">
                    <a href="https://github.com/Ralex2105">
                        <img id="github" src="assets/view/Octocat.png" alt="github">
                    </a>
                </section>
                <section class="cv-info-general-links-vk">
                    <a href="https://github.com/Ralex2105">
                        <img id="vk" src="assets/view/vk.png" alt="vk">
                    </a>
                </section>
                <section class="cv-info-general-links-telegram">
                    <a href="https://github.com/Ralex2105">
                        <img id="telegram" src="assets/view/tg.png" alt="telegram">
                    </a>
                </section>
            </section>
            <section class="cv-info-download">
                <button id="download-button" type="submit">Download CV</button>
            </section>
        </section>
        <section class="cv-info-copyright">©2021 All rights reserved.</section>
    </section>

    <section class="cv-another-info">
        <section class="cv-another-info-experience">
            <section class="cv-another-info-experience-name">
                Саша Руднев
            </section>
            <section class="cv-another-info-experience-position">
                Бездельник
            </section>
        </section>
    </section>
</div>
</body>
</html>
